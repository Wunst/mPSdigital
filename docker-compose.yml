version: "2"
services:
  postgres:
    image: postgres:16.3-bookworm
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: mpsdigital
      POSTGRES_PASSWORD: trustno1
  mpsdigital:
    image: node:22.2-bookworm
    restart: always
    user: node
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    ports:
      - 3001:3001
    links:
      - postgres
    command: "npm start"
